<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 2 - Onmouseover - Onmouseout</title>

    <script>
        function over() {
            document.hinh.src = "/img/anh2.jpg";
        }

        function out() {
            document.hinh.src = "/img/anh1.jpg";
        }
    </script>
</head>

<body>
    <a href="/index.html"> <img src="/img/logo.jpg" /><br> </a>
    <hr/>
    <div style="text-align: center; margin-top: 70px;">
        <img name="hinh" src="/img/anh1.jpg" onmouseover="over();" onmouseout="out();" width="350px" height="350px">
    </div>
</body>

</html>
